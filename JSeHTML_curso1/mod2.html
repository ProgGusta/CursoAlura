<meta charset="UTF-8"> <!-- Corrigir acentuação -->

<script>
    function pulaLinha() // Função para pular linha
    {
        document.write("<br>");
    }

    function mostra(conteudo) // Função para printar na tela
    {
        document.write(conteudo);
    }
    
    var puloLinha = "<br>"; // variavel para pular linha 

    // document.write("A idade do flávio é "); //escrever em HTML do JS
    // document.write("18" + "20<br>"); //Concatenação de strings

    mostra("A idade do flávio é "); // função print
    mostra("18" + "20<br>"); // função print

    document.write("A média das idades é ");
    document.write((20 + 10 + 30) / 3); // operação aritmetica antes de printar
    document.write(puloLinha); //saltar uma linha

    pulaLinha(); // pula outra linha

    var ano = 2016; // variavel
    document.write("Flavio tem " + (ano - 1996) + " anos"); // idade do flavio
    document.write(puloLinha); //saltar uma linha

    var idadeFlavio = 39; // idade do flavio
    var idadeJunior = 41; // idade do junior
    var idadeGeo = 20; // idade de Geo
    var media = (idadeFlavio + idadeJunior + idadeGeo) / 3; //variavel media
    
    var nome = "Geo"; //variavel nome 
    document.write("a idade de " + nome + " é " + idadeGeo); //print
    document.write(puloLinha); //saltar uma linha

    pulaLinha(); //pula outra linha
    
    // Math.round(var) - arredondar valores 
    document.write("A media das idades é " + Math.round(media));

</script>
