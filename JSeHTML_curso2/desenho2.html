<canvas width="600" height="400"></canvas>

<script>
    function drawSquare(x, y, color) // função para desenhar quadrado
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        // desenhando quadrado 
        pincel.fillStyle = color; // cor
        pincel.fillRect(x, y, 50, 50); // quadrado

        //desenhando borda do quadrado
        pincel.fillStroke = 'black'; //cor da borda
        pincel.strokeRect(x, y, 50, 50); // borda do quadrado
    }
    var x = 0; // control eixo x

    while(x <= 600) //condição de parada
    {
        drawSquare(x, 0, 'blue'); // print
        drawSquare(x, 50, 'green'); // print
        drawSquare(x, 100, 'red'); // print
        x += 50;
    }
     
    
</script>
