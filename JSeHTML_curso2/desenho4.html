<!-- correção da linguagem -->
<meta charset="UTF-8">

<!-- canvas api -->
<canvas width="600" height="400"></canvas>

<!-- mundo JS -->
<script>
    // variavel para tela
    var tela = document.querySelector('canvas');

    // variavel para pincel
    var pincel = tela.getContext('2d');
    
    // cor do pincel
    pincel.fillStyle = 'gray';

    // retangulo
    pincel.fillRect(0, 0, 600, 400);

    //control eixo x
    var x = 20;

    //control eixo y
    var y = 20;

    // códigos teclado
    var esquerda = 37;
    var cima = 38;
    var baixo = 40;
    var direita = 39;

    // incremento 
    var taxa = 10;

    // Função desenha circulo
    function drawCircle(x, y, raio)
    {
        // cor do pincel
        pincel.fillStyle = 'blue';

        //novo caminho
        pincel.beginPath();

        //criando o circulo
        pincel.arc(x, y, raio, 0, 2 * Math.PI);

        // preenchendo o circulo
        pincel.fill();
    }

    //limpar a tela
    function limpaTela()
    {
        pincel.clearRect(0, 0, 600, 400); // limpando o fundo
    }

    //control direção
    //var direcao = 1;

    // control raio
    var raio = 20;
    // var bool = true;
    var crescimento = 1;

    //funcão para atualizar tela
    function attTela()
    {
        limpaTela(); 

        /*
        //sensação de looping
        if (x > 600)
            direcao = -1;
        else if (x < 0)
            direcao = 1;
        */

        /*
        // control raio
        if (bool)
        {
            if (raio < 30)
                raio ++;
            else 
                bool = false;
        }

        //caso contrário
        else
        {
            if (raio > 20)
                raio --;
            else
                bool = true;
        }
        */
        if (raio > 30)
            crescimento = -1;
        else
            crescimento = 1;
        raio = raio + crescimento;
        
        drawCircle(x, y, raio);
        // x = x + direcao; // incremento
       
    }

    setInterval(attTela, 10);

    // função para 
    function tecladoKeys(event)
    {
        if (event.keyCode == direita)
            x += taxa;
        else if (event.keyCode == esquerda)
            x -= taxa;
        else if (event.keyCode == cima)
            y -= taxa;
        else if (event.keyCode == baixo)
            y += taxa;
    }

    // pegando a tecla sendo pressionada
    document.onkeydown = tecladoKeys;
        
</script>
